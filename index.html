<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RUPEYLO Loan Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#f5f7fa; padding:20px; }
form { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px; }
h2 { text-align:center; }
input, select, button {
  width:100%; padding:10px; margin:8px 0; border-radius:5px; border:1px solid #ccc;
}
button { background:#0a5cff; color:#fff; font-size:16px; cursor:pointer; }
</style>
</head>

<body>

<form id="loanForm">
<h2>RUPEYLO Loan Application</h2>

<input name="name" placeholder="Full Name" required>
<input name="mobile" placeholder="Mobile Number" required>
<input name="email" placeholder="Email">
<input name="loan_amount" placeholder="Loan Amount">
<input name="salary" placeholder="Monthly Salary">
<select name="loan_purpose">
<option value="">Loan Purpose</option>
<option>Personal</option>
<option>Business</option>
<option>Salary Advance</option>
</select>

<button type="submit">Apply Now</button>
<p id="msg"></p>
</form>

<script>
const scriptURL = "PASTE_GOOGLE_SCRIPT_URL_HERE";
const form = document.getElementById("loanForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", e => {
  e.preventDefault();
  fetch(scriptURL, { method: "POST", body: new FormData(form)})
  .then(response => {
    msg.innerHTML = "✅ Application Submitted Successfully";
    form.reset();
  })
  .catch(error => {
    msg.innerHTML = "❌ Error submitting form";
  });
});
</script>

</body>
</html>
