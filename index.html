<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RUPEYLO Loan Form</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:24px}
      .container{max-width:680px;margin:0 auto}
      label{display:block;margin-top:12px}
      input,select,textarea{width:100%;padding:8px;margin-top:6px}
      button{margin-top:14px;padding:10px 16px}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RUPEYLO - Digital Loan Request</h1>
      <p>Site live at <a href="https://jmddatasheet-blip.github.io/rupyelo-loan-form/">https://jmddatasheet-blip.github.io/rupyelo-loan-form/</a></p>
      <p>Please fill your details below. Our team will contact you after submission.</p>
      <form id="loanForm">
        <label>Full name<input name="name" required></label>
        <label>Mobile number<input name="mobile" required></label>
        <label>Email (optional)<input name="email" type="email"></label>
        <label>Loan amount<input name="amount" type="number" required></label>
        <label>Purpose<textarea name="purpose" rows="3"></textarea></label>
        <button type="submit">Submit</button>
      </form>
      <div id="thanks" style="display:none;margin-top:16px;padding:12px;background:#f3f3f3">Thank you â€” our team will contact you soon.</div>
    </div>
    <script>
      document.getElementById('loanForm').addEventListener('submit', function(e){
        e.preventDefault();
        // Collect form data and show thank-you. Integrate with backend as needed.
        document.getElementById('loanForm').style.display='none';
        document.getElementById('thanks').style.display='block';
      });
    </script>
  </body>
</html>
